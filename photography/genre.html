<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Saad's Gallery - By Genre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffffff; color: #1a1a1a; font-family: 'Old Standard TT', serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .nav-active { border-bottom: 2px solid #000000; color: #000000; font-weight: 700; }
        .gallery-item { overflow: hidden; transition: opacity 0.3s ease-in-out; }
        .gallery-item img { transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-item:hover { opacity: 0.85; }

</head>
<body class="antialiased">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div><a href="../index.html" class="flex items-center py-4 px-2"><span class="font-bold text-xl text-black font-serif">Saad's Gallery</span></a></div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="../index.html" class="py-4 px-3 text-gray-700 hover:text-black">Home</a>
                    <a href="../photography.html" class="py-4 px-3 text-gray-700 hover:text-black nav-active">Photography</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('button.mobile-menu-button');
            const menu = document.querySelector('.mobile-menu');
            btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
            document.getElementById('year').textContent = new Date().getFullYear();
