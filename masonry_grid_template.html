        /* * MASONRY GRID STYLING
         * We use CSS Grid to create the dynamic layout.
         * The grid automatically adjusts the number of columns based on screen width.
        */
        #photo-grid {
            display: grid;
            /* Thin separation between tiles */
            gap: 4px; 
            /* Define column layout for responsiveness */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            /* Define a base row height */
            grid-auto-rows: 250px;
        }

        /* Classes to control tile size */
        .photo-item.wide {
            grid-column: span 2;
        }
        .photo-item.tall {
            grid-row: span 2;
        }
        /* A tile that is both wide and tall */
        .photo-item.tall.wide {
            grid-column: span 2;
            grid-row: span 2;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            /* Sharp corners */
            border-radius: 0;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        /* Lightbox Modal Styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            /* Dim and blur effect */
            backdrop-filter: blur(8px);
        }
        .lightbox.show {
            opacity: 1;
            visibility: visible;
        }
        .lightbox-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .lightbox-close {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            line-height: 1;
            padding: 1rem;
            z-index: 102;
        }
        /* Navigation Arrows */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            padding: 1rem 2rem;
            z-index: 101;
            user-select: none; /* Prevents text selection on double click */
            transition: background 0.2s;
        }
        .lightbox-nav:hover {
            background: rgba(0,0,0,0.3);
        }
        .lightbox-prev {
            left: 0;
        }
        .lightbox-next {
            right: 0;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Standard Menu and Footer Logic ---
            const btn = document.querySelector('button.mobile-menu-button');
            const menu = document.querySelector('.mobile-menu');
            btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
            document.getElementById('year').textContent = new Date().getFullYear();

            // --- ADVANCED LIGHTBOX LOGIC ---
            const lightbox = document.getElementById('lightbox');
            if(lightbox) {
                const photoItems = document.querySelectorAll('.photo-item');
                const lightboxImg = document.getElementById('lightbox-img');
                const lightboxClose = document.getElementById('lightbox-close');
                const lightboxPrev = document.getElementById('lightbox-prev');
                const lightboxNext = document.getElementById('lightbox-next');

                let currentIndex = 0;
                const photos = Array.from(photoItems).map(item => item.querySelector('img').src);

                function showLightbox(index) {
                    if (index < 0 || index >= photos.length) return;
                    currentIndex = index;
                    lightboxImg.src = photos[currentIndex];
                    lightbox.classList.add('show');
                }

                function closeLightbox() {
                    lightbox.classList.remove('show');
                }

                function showNext() {
                    const nextIndex = (currentIndex + 1) % photos.length;
                    showLightbox(nextIndex);
                }

                function showPrev() {
                    const prevIndex = (currentIndex - 1 + photos.length) % photos.length;
                    showLightbox(prevIndex);
                }

                photoItems.forEach((item, index) => {
                    item.addEventListener('click', () => showLightbox(index));
                });

                lightboxClose.addEventListener('click', closeLightbox);
                lightboxNext.addEventListener('click', showNext);
                lightboxPrev.addEventListener('click', showPrev);

                // Close lightbox when clicking on the background
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (lightbox.classList.contains('show')) {
                        if (e.key === 'ArrowRight') showNext();
                        if (e.key === 'ArrowLeft') showPrev();
                        if (e.key === 'Escape') closeLightbox();
                    }
                });
            }
        });
    </script>
