<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saad's Gallery - Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffffff; color: #1a1a1a; font-family: 'Old Standard TT', serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .nav-active { border-bottom: 2px solid #000000; color: #000000; font-weight: 700; }
        .category-tile { 
            position: relative; 
            overflow: hidden; 
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            background-size: cover; 
            background-position: center; 
        }
        .category-tile:hover { 
            transform: scale(1.02); 
        }
        .category-tile::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background-color: rgba(0, 0, 0, 0.5); 
            transition: background-color 0.3s ease; 
        }
        .category-tile:hover::before { 
            background-color: rgba(0, 0, 0, 0.3); 
        }
        .tile-text { 
            position: relative; 
            z-index: 10; 
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6); 
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div><a href="index.html" class="flex items-center py-4 px-2"><span class="font-bold text-xl text-black font-serif">Saad's Gallery</span></a></div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="index.html" class="py-4 px-3 text-gray-700 hover:text-black">Home</a>
                    <a href="photography.html" class="py-4 px-3 text-gray-700 hover:text-black nav-active">Photography</a>
                    <a href="poems.html" class="py-4 px-3 text-gray-700 hover:text-black">Poems</a>
                    <a href="anecdotes.html" class="py-4 px-3 text-gray-700 hover:text-black">Anecdotes</a>
                    <a href="writings.html" class="py-4 px-3 text-gray-700 hover:text-black">Writings</a>
                </div>
                <div class="md-hidden flex items-center"><button class="mobile-menu-button p-4"><svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg></button></div>
            </div>
        </div>
        <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200"><a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Home</a><a href="photography.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Photography</a><a href="poems.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Poems</a><a href="anecdotes.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Anecdotes</a><a href="writings.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Writings</a></div>
    </nav>

    <!-- Main Content -->
    <main class="w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-px h-[calc(100vh-61px)] bg-gray-200">
            <!-- 
              UPDATE THE IMAGE URLS HERE 
              Replace 'assets/your-colour-image.jpg' with the path to your own photo.
            -->
            <a href="photography/colour.html" class="category-tile flex items-center justify-center" style="background-image: url('assets/red_bus.jpg');">
                <h2 class="tile-text text-white text-5xl font-bold tracking-wider">Colour</h2>
            </a>

            <!-- Replace 'assets/your-genre-image.jpg' with the path to your own photo. -->
            <a href="photography/genre.html" class="category-tile flex items-center justify-center" style="background-image: url('assets/sand_dune_genre.jpg');">
                <h2 class="tile-text text-white text-5xl font-bold tracking-wider">Genre</h2>
            </a>
        </div>
    </main>
    
    <!-- The AI Curator section has been removed from the HTML. -->
    
    <script>
        // The script now only contains the mobile menu logic.
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('button.mobile-menu-button');
            const menu = document.querySelector('.mobile-menu');
            btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
        });
    </script>
</body>
</html>
